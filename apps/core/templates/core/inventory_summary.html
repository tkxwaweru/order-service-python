{% extends 'admin/base_site.html' %}

{% block content %}
<h2>Inventory Summary</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Item</th>
            <th>Stock</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.on_hand }}</td>
            <td>{{ item.state }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
