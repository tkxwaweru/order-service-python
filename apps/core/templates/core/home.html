<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Service - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5 text-center">
    <div class="container">
        <h1 class="mb-4">Welcome to Order Service</h1>

        {% if show_login_error %}
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        {% endif %}

        <p class="lead">Sign in to your account:</p>

        <!-- Manual login form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="{% url 'manual_login' %}" class="mb-4">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Login</button>
                </form>
            </div>
        </div>

        <!-- OIDC login -->
        <div class="d-flex justify-content-center gap-4">
            <a href="{% url 'oidc_authentication_init' %}" class="btn btn-primary btn-lg">
                Continue with Google
            </a>
        </div>
    </div>
</body>
</html>
