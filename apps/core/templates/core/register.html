<!DOCTYPE html>
<html>
<head>
    <title>Register as Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5 text-center">
    <div class="container">
        <h1 class="mb-4">Welcome to Order Service</h1>
        <p class="lead">Hi {{ user.first_name }}, please complete your registration:</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" name="name" class="form-control" id="name" placeholder="John Doe" required>
                        <label for="name">Full Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" name="phone_number" class="form-control" id="phone_number" placeholder="+254 XXX XXX XXX" required>
                        <label for="phone_number">Phone Number</label>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
